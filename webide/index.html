<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websight IDE</title>
    <link rel="stylesheet" href="../src/style/layout.css">
    <link rel="stylesheet" href="../src/style/application.css">
    <link rel="stylesheet" href="../src/style/browser.css">
    <link rel="stylesheet" href="modules/style/treejs.css">
    <link rel="stylesheet" href="modules/lib/codemirror.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="modules/theme/darcula.css">
    <script src="../src/js/window.js"></script>
    <script defer src="modules/lib/tree.js"></script>
    <script src="modules/lib/codemirror.js"></script>
    <script src="modules/mode/htmlmixed/htmlmixed.js"></script>
    <script src="modules/mode/css/css.js"></script>
    <script src="modules/mode/javascript/javascript.js"></script>
    <script src="modules/mode/xml/xml.js"></script>
    <script src="modules/addon/hint/show-hint.js"></script>
    <script src="modules/addon/hint/html-hint.js"></script>
    <script src="modules/addon/hint/css-hint.js"></script>
    <script src="modules/addon/hint/javascript-hint.js"></script>
    <script src="modules/addon/hint/xml-hint.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app-holder">
      <div id="toolbar">
        <img src="project/favicon.png" alt="" id="toolbar-icon">
        <p id="toolbar-header">My Project</p>
        <div id="toolbar-run"></div>
        <div id="toolbar-reload"></div>
        <div id="toolbar-debug"></div>
        <div id="toolbar-create"></div>
        <span class="actions">
          <button id="close"></button>
          <button id="maximize"></button>
          <button id="minimize"></button>
        </span>
      </div>
      <div id="sidebar">
        <div id="sidebar-project"></div>
        <div id="sidebar-filesystem"></div>
      </div>
      <div id="text-editor">
        <div id="text-editor-tabs"></div>
        <div id="text-editor-views"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
